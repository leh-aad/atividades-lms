<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galeria Produtos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand">
      <a class="navbar-brand" href="index.html">Loja Virtual</a>
      <div class="collapse navbar-collapse" id="">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" id="drop-cadastro">
              <button class="btn btn-outline-light px-3 mr-2" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Cadastrar-se
              </button>
              <div class="dropdown-menu drop-form">
                <h6 class="dropdown-header">Formulario de Cadastro</h6>
                <form method="POST" class="px-2 py-2" id="form-cadastro">
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" id="email-cadastro" class="form-control" required placeholder="email@example.com">
                    <div class="invalid-feedback">Email já existente.</div>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="senha-cadastro" class="form-control" required placeholder="Password">
                  </div>
                  <div class="dropdown-divider"></div>
                  <button  class="btn btn-primary" id="btn-cadastrar">Cadastrar</button>
                </form>
              </div>
            </li>
            <li class="nav-item dropdown" id="drop-login">
              <button class="btn btn-outline-light px-5" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Entrar
              </button>
              <div class="dropdown-menu drop-form">
                <h6 class="dropdown-header">Formulario de Login</h6>
                <form class="px-2 py-2" id="form-login">
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" id="email-login" class="form-control" required placeholder="email@example.com">
                    <div class="invalid-feedback">Email ou senha inválidos.</div>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="senha-login" class="form-control" required placeholder="Password">
                  </div>
                  <div class="dropdown-divider"></div>
                  <button type="submit" id="btn-login" class="btn btn-primary">Logar</button>
                </form>
              </div>
            </li>
          </ul>
      </div>
      <div class="form-inline my-2 my-lg-0 d-none" id="opcoes-user">
        <div class="btn-group ml-1" id="cesta">
          <button type="button" class="btn btn-danger  dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Cesta de compras
          </button>
          <div class="dropdown-menu">
            <div class="dropdown-divider"></div>
            <a href="compras.html" class="dropdown-item btn-light" id="finalizar">Finalizar</a>
          </div>
        </div>
        <button type="button" id="logout" class="btn btn-light mx-2" >
          Sair
        </button>
      </div>
    </nav>

    <div class="content col-sm-12 my-3">
      <h2 class="text-center">Galeria de produtos</h2>
      <div class="row my-3">
        <div class="col-sm-3 my-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Mouse</h4>
              <p class="card-text" data-val="69.99">R$69.99</p>
              <input type="number" min="1" class="form-control w-25 float-left mr-2 input-qtd" placeholder="Qtd"/>
              <a href="#" class="btn btn-primary w-50 btn-add-item d-none">Adicionar</a>
            </div>
          </div>
        </div>
        <div class="col-sm-3 my-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Teclado</h4>
              <p class="card-text" data-val="90.00">R$90.00</p>
              <input type="number" min="1" class="form-control w-25 float-left mr-2 input-qtd" placeholder="Qtd"/>
              <a href="#" class="btn btn-primary w-50 btn-add-item d-none">Adicionar</a>
            </div>
          </div>
        </div>
        <div class="col-sm-3 my-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Fones de ouvido</h4>
              <p class="card-text" data-val="49.00">R$49.00</p>
              <input type="number" min="1" class="form-control w-25 float-left mr-2 input-qtd" placeholder="Qtd"/>
              <a href="#" class="btn btn-primary w-50 btn-add-item d-none">Adicionar</a>
            </div>
          </div>
        </div>
        <div class="col-sm-3 my-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Joystick XBOX</h4>
              <p class="card-text" data-val="120.00">R$120.00</p>
              <input type="number" min="1" class="form-control w-25 float-left mr-2 input-qtd" placeholder="Qtd"/>
              <a href="#" class="btn btn-primary w-50 btn-add-item d-none">Adicionar</a>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/add_itens_cesta.js"></script>
<script src="js/cadastro.js"></script>
<script src="js/login.js"></script>
<style>
.drop-form{
  width: 250px;
}
</style>

</html>
