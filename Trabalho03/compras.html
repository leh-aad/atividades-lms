<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suas Compras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand">
      <a class="navbar-brand" href="index.html">Loja Virtual</a>
      <div class="collapse navbar-collapse" id="">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" id="drop-cadastro">
              <button class="btn btn-outline-light px-3 mr-2" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Cadastrar-se
              </button>
              <div class="dropdown-menu drop-form">
                <h6 class="dropdown-header">Formulario de Cadastro</h6>
                <form method="POST" class="px-2 py-2" id="form-cadastro">
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" id="email-cadastro" class="form-control" required placeholder="email@example.com">
                    <div class="invalid-feedback">Email j치 existente.</div>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="senha-cadastro" class="form-control" required placeholder="Password">
                  </div>
                  <div class="dropdown-divider"></div>
                  <button  class="btn btn-primary" id="btn-cadastrar">Cadastrar</button>
                </form>
              </div>
            </li>
            <li class="nav-item dropdown" id="drop-login">
              <button class="btn btn-outline-light px-5" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Entrar
              </button>
              <div class="dropdown-menu drop-form">
                <h6 class="dropdown-header">Formulario de Login</h6>
                <form class="px-2 py-2" id="form-login">
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" id="email-login" class="form-control" required placeholder="email@example.com">
                    <div class="invalid-feedback">Email ou senha inv치lidos.</div>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="senha-login" class="form-control" required placeholder="Password">
                  </div>
                  <div class="dropdown-divider"></div>
                  <button type="submit" id="btn-login" class="btn btn-primary">Logar</button>
                </form>
              </div>
            </li>
          </ul>
      </div>
      <div class="form-inline my-2 my-lg-0 d-none" id="opcoes-user">
        <div class="btn-group ml-1" id="cesta">
          <button type="button" class="btn btn-danger  dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Cesta de compras
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-item btn-light" type="button">Finalizar</button>
          </div>
        </div>
        <button type="button" class="btn btn-light mx-2" >
          Sair
        </button>
      </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show w-25 mx-1 my-1 d-none" aria-hidden="true" role="alert">
        Compra realizada com sucesso!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div class="content col-sm-12 my-3">
      <h3 class="text-center">Sua cesta de compras</h3>
      <div class="col-sm-8 mx-auto my-3">
        <table class="table" id="tabela-compras">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor Unit치rio</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Total</th>
                    <td></td>
                    <td id="total"></td>
                </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-success float-right" id="finalizar-compra" data-dismiss="alert">Finalizar Compra</button>
        </div>
        <div class="row my-5"></div>
        <div class="content col-sm-12 my-5">
          <h4 class="text-center">Compras Finalizadas</h4>
          <div class="col-sm-8 mx-auto my-3">
            <table class="table" id="tabela-finalizadas">
                <thead>
                  <tr>
                    <th scope="col">Data/Hor치rio</th>
                    <th scope="col">Valor</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
           </div>
    </div>

  </body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/add_itens_cesta.js"></script>
<script src="js/cadastro.js"></script>
<script src="js/login.js"></script>
<script src="js/tabela_compras.js"></script>
</html>
